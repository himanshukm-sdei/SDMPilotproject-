<mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button aria-label="User menu icon">
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    
    <span class="title">smartData Pilot Project</span>
    <span class="spacer"></span>
    <button mat-raised-button color="warn" (click)="goToContact()" style="margin-right: 12px;">Contact Us</button>
    <button mat-raised-button color="warn" (click)="addProduct()" style="margin-right: 12px;">Add Product</button>
    <!-- <button mat-raised-button  (click)="addProduct()"><mat-icon>shopping_cart</mat-icon></button> -->

    <button class="cart-button
    " mat-icon-button color="warn" aria-label="Cart" (click)="viewCart()">
      <mat-icon><mat-icon>shopping_cart</mat-icon></mat-icon>
    </button>
  </mat-toolbar>
  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
      
      <ng-container matColumnDef="name" class="border-bottom" style="border-bottom: 1px solid;">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
      </ng-container>

        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element" class="action-col">

            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(element.id)" aria-label="Delete product">
            <mat-icon>delete</mat-icon>
          </button>
